<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple profile web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="assets/profile.png" alt="profile" class="profile">
            <h3>SHAKA PRATAMA</h3>
            <p>Web Developer at Instink Corporation</p>
            <div class="social-media">
                <a href="#"><img src="assets/github.png" alt="Github.png"></a>
                <a href="#"><img src="assets/x.png" alt="Twitter.png"></a>
                <a href="#"><img src="assets/instagram.png" alt="instagram.png"></a>
            </div>
            <button type="button"><a href="#">Contact</a></button>
            <div class="profile-footer">
                <p>Learn more about my self.</p>
                <a href="#"><img src="assets/arrow.png" alt="arrow.png"></a>
            </div>
        </div>
    </div>
</body>
</html>
